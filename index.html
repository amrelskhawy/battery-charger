<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Battery Charger</title>
</head>
<body>
    <div class="battery-charger">
        <div class="content">
            <h5>Battery</h5>
            <h2 id="battery-percentage">20%</h2>
        </div>
        <p class="battery-status">
            Low battery <i class="ri-plug-line"></i>
        </p>
        <div class="icon">
            <div class="battery__level">
                <div class="battery_liquid"></div>
            </div>
        </div>
    </div>
    <div class="isCharging">
        <p>The battery is charging Now <i class="ri-flashlight-line animated-green"></i></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
